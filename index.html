<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="grey lighten-3">
    <!-- NAVBAR -->
    <nav class=" z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-secret">Store Secret</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                </span>
            </ul>
        </div>
    </nav>
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" autocomplete="email-address" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" autocomplete="password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" autocomplete="current-username" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password"  autocomplete="current-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            <div class="account-extras"></div>
        </div>
    </div>


    <!-- STORE SECRET MODAL -->
    <div id="modal-secret" class="modal">
        <div class="modal-content">
            <h4>Store Secret</h4><br />
            <form id="secret-form">
                <div class="input-field">
                    <input type="text" id="secret" required>
                    <label for="title">User Secret</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Store</button>
            </form>
        </div>
    </div>

        <!-- SECRETS LIST -->
        <div class="container" style="margin-top: 40px;">
            <ul class="collapsible z-depth-0 guides" style="border: none;" id="secret-list">
            </ul>
        </div>
